<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="common.js"></script>
</head>
<body>
<div class="calculator">
    <form class="cal_form">
        
    <div class="cal_buttons">
    <input type="text" class="cal_display" disabled="" id="display">
    
    <button type="button" value="7" class="cal_button">7</button>
    <button type="button" value="8" class="cal_button">8</button>
    <button type="button" value="9" class="cal_button">9</button>
    <button type="button" value="c" class="cal_button cal_clear">c</button>
    <button type="button" value="/" class="cal_button">/</button>
    <button type="button" value="4" class="cal_button">4</button>
    <button type="button" value="5" class="cal_button">5</button>
    <button type="button" value="6" class="cal_button">6</button>
    <button type="button" value="<--" class="backspace"><--</button>
    <button type="button" value="*" class="cal_button">*</button>
    <button type="button" value="1" class="cal_button">1</button>
    <button type="button" value="2" class="cal_button">2</button>
    <button type="button" value="3" class="cal_button">3</button>
    <button type="button" value="√" class="cal_sqrt">√</button>
    <button type="button" value="-" class="cal_button">-</button>
    <button type="button" value="0" class="cal_button">0</button>
    <button type="button" value="." class="cal_button">.</button>
    <button type="button" value="+" class="cal_button">+</button>
    <button type="button" value="=" class="cal_equally">=</button>
    </div>

    </form>
</div>


    
</body>
</html>
